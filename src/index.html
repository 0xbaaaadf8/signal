<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- 
    起動
    $ cd signal/src
    $ static . 
    $ open localhost:8080/coffee/piano-roll/
  -->
  <div id="container">
    <keys></keys>
    <key-grid></key-grid>
    <div class="scroll">
      <ruler></ruler>
      <grid></grid>
      <notes></notes>
    </div>
  </div>
</body>
<script type="riot/tag" src="tag/piano-roll/keys.tag"></script>
<script type="riot/tag" src="tag/piano-roll/grid.tag"></script>
<script type="riot/tag" src="tag/piano-roll/key-grid.tag"></script>
<script type="riot/tag" src="tag/piano-roll/ruler.tag"></script>
<script type="riot/tag" src="tag/piano-roll/notes.tag"></script>
<script src="https://cdn.jsdelivr.net/riot/2.3/riot+compiler.js"></script>
<script src="lib/coffee-script.js"></script>
<script src="lib/coffee-riot.js"></script>
<script>
  // 鍵盤の表示
  riot.mount("keys", {numberOfKeys: 24});

  // 水平線の表示
  riot.mount("key-grid", {numberOfKeys: 24});

  // グリッドの表示
  lines = []
  for (i = 0; i < 4 * 4; i++) {
    color = "rgb(210, 210, 210)";
    if (i % 4 == 3) {
      color = "gray";
    }
    lines.push({
      x: 120 / 4 * (i + 1),
      color: color
    });
  }

  riot.mount("grid", {numberOfKeys: 24, lines: lines});

  // ルーラーの表示
  bars = [];
  for (i = 0; i < 4; i++) {
    bars.push({
      length: 120,
      label: i
    });
  }
  bars[0].label += " Start";

  riot.mount("ruler", {bars: bars});

  // ノートの配置とコールバック
  notes = [
    {
      x: 30 * 0,
      y: 30 * 12,
      width: 30 * 2
    },
    {
      x: 30 * 3,
      y: 30 * 4,
      width: 30 * 5
    },
    {
      x: 30 * 4,
      y: 30 * 7,
      width: 30 * 5
    }
  ];

  startPos = {x: 0, y: 0}

  riot.mount("notes", {notes: notes, 
    onClickNote: (e) => {
      notes.splice(notes.indexOf(e.item), 1);
    },
    onDragNote: (e) => {
      b = e.target.parentElement.getBoundingClientRect()
      if (e.isLeftEdge) {
        // 右端を固定して長さを変更
        e.item.x += e.original.movementX
        e.item.width -= e.original.movementX
      } else if (e.isRightEdge) {
        // 左端を固定して長さを変更
        e.item.width += e.original.movementX
      } else {
        // 移動
        e.item.x += e.original.movementX
        e.item.y += e.original.movementY
      }
    },
    onStartDragNote: (e) => {
      startPos.x = e.original.offsetX
      startPos.y = e.original.offsetY
    },
    onSelectNotes: (e) => {
      notes.forEach(function(n){
        n.selected = e.items.includes(n);
      })
    },
    onMoveSelectedNotes: (e) => {
      e.items.forEach(function(n) {
        n.x += e.movementX
        n.y += e.movementY
      });
    }
  });
</script>
<style type="text/css">
#container {
  position: relative;
  overflow: hidden;
}
.scroll {
  position: absolute;
  left: 120px;
  width: calc(100% - 120px);
  height: 100%;
  overflow-x: scroll;
  overflow-y: hidden;
}
keys {
  float: left;
  display: block;
  border-right: 1px solid gray;
  width: 120px;
  margin-top: 24px;
}
key-grid {
  position: absolute;
  left: 120px;
  width: calc(100% - 120px);
  margin-top: 24px;
}
grid {
  display: block;
  float: left;
  width: 500px;
  height: 100%;
}
ruler {
  display: block;
}
notes {
  display: block;
  position: absolute;
  top: 24px;
  width: 100%;
  height: 100%;
}
</style>
</html>
