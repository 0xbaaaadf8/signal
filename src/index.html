<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body 
  onclick="onClickBody(event)"
  onmouseup="onMouseUpBody(event)">
  <!-- 
    起動
    $ cd signal/src
    $ static . 
    $ open localhost:8080/coffee/piano-roll/
  -->
  <div id="container">
    <keys></keys>
    <key-grid></key-grid>
    <div class="scroll">
      <ruler></ruler>
      <grid></grid>
      <notes></notes>
    </div>
    <context-menu></context-menu>
  </div>
</body>
<script type="riot/tag" src="tag/piano-roll/keys.tag"></script>
<script type="riot/tag" src="tag/piano-roll/grid.tag"></script>
<script type="riot/tag" src="tag/piano-roll/key-grid.tag"></script>
<script type="riot/tag" src="tag/piano-roll/ruler.tag"></script>
<script type="riot/tag" src="tag/piano-roll/notes.tag"></script>
<script type="riot/tag" src="tag/piano-roll/context-menu.tag"></script>
<script src="https://cdn.jsdelivr.net/riot/2.3/riot+compiler.js"></script>
<script src="lib/coffee-script.js"></script>
<script src="lib/coffee-riot.js"></script>
<script src="clipboard.js"></script>
<script src="array_extensions.js"></script>
<script>
const clipboard = new Clipboard

class Quantizer {
  constructor(pixelsPerBeat, pixelsPerKey) {
    this.pixelsPerBeat = pixelsPerBeat
    this.pixelsPerKey = pixelsPerKey
  }

  // denominator: N 分音符の N
  quantizeX(x, denominator) {
    var u = this.pixelsPerBeat * 4 / denominator
    return Math.round(x / u) * u
  }

  quantizeY(y) {
    var u = this.pixelsPerKey
    return Math.round(y / u) * u
  }
}

const quantizer = new Quantizer(30, 30)

riot.compile(() => {
  contextMenu = riot.mount("context-menu", {
    hidden: true,
    x: 0,
    y: 0,
    items: []
  })[0]
  document.contextMenu = contextMenu

  // 鍵盤の表示
  riot.mount("keys", {numberOfKeys: 24})

  // 水平線の表示
  riot.mount("key-grid", {numberOfKeys: 24})

  // グリッドの表示
  lines = Array.range(0, 4 * 4 - 1).map((i) => {
    return {
      x: 120 / 4 * (i + 1),
      color: i % 4 == 3 ? "gray" : "rgb(210, 210, 210)"
    }
  })

  riot.mount("grid", {numberOfKeys: 24, lines: lines})

  // ルーラーの表示
  bars = Array.range(0, 3).map((i) => {
    return {
      length: 120,
      label: i
    }
  })
  bars[0].label += " Start"

  riot.mount("ruler", {bars: bars})

  // ノートの配置とコールバック
  notes = [
    {
      x: 30 * 0,
      y: 30 * 12,
      width: 30 * 2
    },
    {
      x: 30 * 3,
      y: 30 * 4,
      width: 30 * 5
    },
    {
      x: 30 * 4,
      y: 30 * 7,
      width: 30 * 5
    }
  ]

  selections = []

  var notesOpts = {notes: notes, 
    mode: 1,
    selections: selections,
    onClickNote: (e) => {
      notes.splice(notes.indexOf(e.item), 1)
    },
    onResizeNote: (note, bounds) => {
      note.x = bounds.x
      note.y = bounds.y
      note.width = bounds.width
      note.height = bounds.height
    },
    onClickOutsideSelection: (position) => {
      selections.push({
        x: position.x,
        y: position.y,
        width: 0,
        height: 0,
        hidden: true,
        fixed: false
      })
    },
    onResizeSelection: (selection, bounds, notes) => {
      selection.x = bounds.x
      selection.y = bounds.y
      selection.width = bounds.width
      selection.height = bounds.height
    },
    onSelectNotes: (e) => {
      notes.forEach(function(n) {
        n.selected = e.items.includes(n)
      })
    },
    onMoveSelectedNotes: (e) => {
      e.items.forEach(function(n) {
        n.x += e.movementX
        n.y += e.movementY
      })
    },
    onClickSelectedNotes: (e) => {
      if (e.button != 2) return
      contextMenu.update({
        hidden: false,
        x: e.clientX,
        y: e.clientY,
        items: [
          { title: "Cut", onClick: (ev) => {
            clipboard.writeText(JSON.stringify(e.items))
            notes.deleteArray(e.items)
          } },
          { title: "Copy", onClick: (ev) => {
            clipboard.writeText(JSON.stringify(e.items))
          } },
          { title: "Paste", onClick: (ev) => {
            copiedNotes = JSON.parse(clipboard.readText())
            notes.pushArray(copiedNotes)
          } },
          { title: "Delete", onClick: (ev) => {
            notes.deleteArray(e.items)
          } },
        ]
      })
    }
  }
  document.notesOpts = notesOpts
  riot.mount("notes", notesOpts)
})

function onClickBody(e) {
  document.contextMenu.update({
    hidden: true
  })
}

function onMouseUpBody(e) {
  if (e.button == 2 && e.detail == 2) {
    console.log("right double click")
    if (document.notesOpts.mode == 0) {
      document.notesOpts.mode = 1
    } else {
      document.notesOpts.mode = 0
    }
  }
}
</script>
<style type="text/css">
body {
  font-family: Arial;
  font-size: 80%;
  -webkit-font-smoothing: antialiased;
  -webkit-user-select: none;
  -webkit-user-drag: none;
}
#container {
  position: relative;
  overflow: hidden;
}
.scroll {
  position: absolute;
  left: 120px;
  width: calc(100% - 120px);
  height: 100%;
  overflow-x: scroll;
  overflow-y: hidden;
}
keys {
  float: left;
  display: block;
  border-right: 1px solid gray;
  width: 120px;
  margin-top: 24px;
}
key-grid {
  position: absolute;
  left: 120px;
  width: calc(100% - 120px);
  margin-top: 24px;
}
grid {
  display: block;
  float: left;
  width: 500px;
  height: 100%;
}
ruler {
  display: block;
}
notes {
  display: block;
  position: absolute;
  top: 24px;
  width: 100%;
  height: 100%;
}
</style>
</html>
