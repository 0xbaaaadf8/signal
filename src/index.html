<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body 
  onclick="onClickBody(event)"
  onmouseup="onMouseUpBody(event)">
  <!-- 
    起動
    $ cd signal/src
    $ static . 
    $ open localhost:8080/
  -->
  <header>
    <input type="file" id="load-midi-input" accept=".mid,.midi"></input>
  </header>
  <div id="container">
    <event-table></event-table>
    <div id="piano-roll">
      <keys></keys>
      <key-grid></key-grid>
      <div class="scroll">
        <ruler></ruler>
        <grid></grid>
        <notes></notes>
      </div>
    </div>
    <context-menu></context-menu>
  </div>
</body>
<script type="riot/tag" src="tag/keys.tag"></script>
<script type="riot/tag" src="tag/grid.tag"></script>
<script type="riot/tag" src="tag/key-grid.tag"></script>
<script type="riot/tag" src="tag/ruler.tag"></script>
<script type="riot/tag" src="tag/notes.tag"></script>
<script type="riot/tag" src="tag/context-menu.tag"></script>
<script type="riot/tag" src="tag/event-table.tag"></script>
<script src="https://cdn.jsdelivr.net/riot/2.3/riot+compiler.js"></script>
<script src="lib/coffee-script.js"></script>
<script src="lib/coffee-riot.js"></script>
<script src="lib/jasmid/stream.js"></script>
<script src="lib/jasmid/midifile.js"></script>
<script src="clipboard.js"></script>
<script src="quantizer.js"></script>
<script src="rect.js"></script>
<script src="helper.js"></script>
<script src="array_extensions.js"></script>
<script src="midi-file-reader.js"></script>
<script src="event-store.js"></script>
<script src="main.js"></script>
<style type="text/css">
body {
  font-family: Arial;
  font-size: 80%;
  -webkit-font-smoothing: antialiased;
  -webkit-user-select: none;
  -webkit-user-drag: none;
}
#container {
  position: relative;
  overflow: hidden;
}
#piano-roll {
  position: relative;
  overflow: hidden;
  margin-left: 300px;
}
.scroll {
  position: absolute;
  left: 120px;
  width: calc(100% - 120px);
  height: 100%;
  overflow-x: scroll;
  overflow-y: hidden;
}
keys {
  float: left;
  display: block;
  border-right: 1px solid gray;
  width: 120px;
  margin-top: 24px;
}
key-grid {
  position: absolute;
  left: 120px;
  width: calc(100% - 120px);
  margin-top: 24px;
}
grid {
  display: block;
  float: left;
  width: 500px;
  height: 100%;
}
ruler {
  display: block;
}
notes {
  display: block;
  position: absolute;
  top: 24px;
  width: 100%;
  height: 100%;
}
event-table {
  display: block;
  position: absolute;
  left: 0;
  top: 0;
  width: 300px;
  height: 100%;
  overflow: scroll;
}
</style>
</html>
