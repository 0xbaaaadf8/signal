<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- 
    起動
    $ cd signal/src
    $ static . 
    $ open localhost:8080/
  -->
  <header>
    <input type="file" id="load-midi-input" accept=".mid,.midi"></input>
    <button id="save-button">Save</button>
    <button id="backward-button">←</button>
    <button id="stop-button">■</button>
    <button id="play-button">▶</button>
    <button id="forward-button">→</button>
    <button id="pencil-button">✎</button>
    <button id="selection-button">□</button>
    <button id="scale-up-button"><img src="images/iconmonstr-magnifier-7-16.png"></button>
    <button id="scale-down-button"><img src="images/iconmonstr-magnifier-8-16.png"></button>
    <riot-select id="track-select"></riot-select>
    <riot-select id="quantize-select"></riot-select>
  </header>
  <div id="container">
    <div id="side">
      <track-info></track-info>
      <event-table></event-table>
    </div>
    <canvas id="piano-roll"></canvas>
    <property-pane></property-pane>
    <context-menu></context-menu>
  </div>
</body>
<script src="lib/easeljs/easeljs-0.8.2.combined.js"></script>
<script src="node_modules/babel-polyfill/dist/polyfill.js"></script>
<script src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/riot/riot+compiler.js"></script>
<script type="riot/tag" src="tag/context-menu.tag"></script>
<script type="riot/tag" src="tag/event-table.tag"></script>
<script type="riot/tag" src="tag/riot-select.tag"></script>
<script type="riot/tag" src="tag/property-pane.tag"></script>
<script type="riot/tag" src="tag/track-info.tag"></script>
<script src="lib/coffee-script.js"></script>
<script src="lib/coffee-riot.js"></script>
<script src="lib/jasmid/stream.js"></script>
<script src="lib/jasmid/midifile.js"></script>
<script src="submodules/EaselJS-ScrollContainer/scroll-container.js"></script>
<script src="submodules/shinjuku/shinjuku.js"></script>
<script src="array_extensions.js"></script>
<script src="clipboard.js"></script>
<script src="quantizer.js"></script>
<script src="rect.js"></script>
<script src="helper.js"></script>
<script src="midi-file-reader.js"></script>
<script src="midi-file-writer.js"></script>
<script src="event-store.js"></script>
<script src="note-coord-converter.js"></script>
<script src="note-mouse-handler.js"></script>
<script src="view/piano-grid-view.js"></script>
<script src="view/piano-keys-view.js"></script>
<script src="view/note-view.js"></script>
<script src="view/selection-view.js"></script>
<script src="view/velocity-control-view.js"></script>
<script src="view/beat-line-view.js"></script>
<script src="view/note-container.js"></script>
<script src="controller/piano-roll-controller.js"></script>
<script src="note-number-string.js"></script>
<script src="player.js"></script>
<script src="main.js"></script>
<style type="text/css">

:root {
  --header-height: 40px;
  --side-width: 300px;
  --property-pane-width: 300px;
  --track-info-height: 12em;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  font-family: Arial;
  font-size: 80%;
  -webkit-font-smoothing: antialiased;
  -webkit-user-select: none;
  -webkit-user-drag: none;
}

header {
  height: var(--header-height);
  box-sizing: border-box;
  border-bottom: 1px solid rgb(204, 204, 204);
  background: rgb(249, 249, 249);
  padding-top: 8px;
  padding-left: 1em;
}

header button {
  width: 2em;
  height: 1.5em;
  padding: 0;
  vertical-align: top;
  font-size: 1.3em;
  -webkit-appearance: none;
  background: rgba(0, 0, 0, 0);
  border: none;
  cursor: pointer;
}
header riot-select {
  margin-top: 2px;
  display: inline-block;
}

#container {
  position: absolute;
  left: 0;
  width: 100%;
  height: calc(100% - var(--header-height));
  overflow: hidden;
}
track-info {
  height: var(--track-info-height);
  width: var(--side-width);
  position: absolute;
  top: 0;
  left: 0;
}
event-table {
  position: absolute;
  left: 0;
  top: var(--track-info-height);
  width: var(--side-width);
  height: calc(100% - var(--track-info-height));
  overflow: scroll;
}
#piano-roll {
  position: absolute;
  left: var(--side-width);
  width: calc(100% - var(--side-width) - var(--property-pane-width));
  height: 100%;
  top: 0;
}
property-pane {
  position: absolute;
  left: calc(100% - var(--property-pane-width));
  width: var(--property-pane-width);
  height: 100%;
  overflow: scroll;
  top: 0;
}
notes {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
}

</style>
</html>
