<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body 
  onclick="onClickBody(event)"
  onmouseup="onMouseUpBody(event)">
  <!-- 
    起動
    $ cd signal/src
    $ static . 
    $ open localhost:8080/
  -->
  <header>
    <input type="file" id="load-midi-input" accept=".mid,.midi"></input>
    <button id="backward-button">←</button>
    <button id="stop-button">■</button>
    <button id="play-button">▶</button>
    <button id="forward-button">→</button>
  </header>
  <div id="container">
    <event-table></event-table>
    <div id="piano-roll">
      <key-grid></key-grid>
      <grid></grid>
      <notes></notes>
      <keys></keys>
      <ruler></ruler>
    </div>
    <context-menu></context-menu>
  </div>
</body>
<script src="node_modules/babel-polyfill/dist/polyfill.js"></script>
<script type="riot/tag" src="tag/keys.tag"></script>
<script type="riot/tag" src="tag/grid.tag"></script>
<script type="riot/tag" src="tag/key-grid.tag"></script>
<script type="riot/tag" src="tag/ruler.tag"></script>
<script type="riot/tag" src="tag/notes.tag"></script>
<script type="riot/tag" src="tag/context-menu.tag"></script>
<script type="riot/tag" src="tag/event-table.tag"></script>
<script src="https://cdn.jsdelivr.net/riot/2.3/riot+compiler.js"></script>
<script src="lib/coffee-script.js"></script>
<script src="lib/coffee-riot.js"></script>
<script src="lib/jasmid/stream.js"></script>
<script src="lib/jasmid/midifile.js"></script>
<script src="clipboard.js"></script>
<script src="quantizer.js"></script>
<script src="rect.js"></script>
<script src="helper.js"></script>
<script src="array_extensions.js"></script>
<script src="midi-file-reader.js"></script>
<script src="event-store.js"></script>
<script src="note-coord-converter.js"></script>
<script src="player.js"></script>
<script src="main.js"></script>
<style type="text/css">

:root {
  --key-width: 120px;
  --ruler-height: 25px;
  --header-height: 20px;
  --event-table-width: 300px;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  font-family: Arial;
  font-size: 80%;
  -webkit-font-smoothing: antialiased;
  -webkit-user-select: none;
  -webkit-user-drag: none;
}

header {
  height: var(--header-height);
}

#container {
  position: absolute;
  left: 0;
  width: 100%;
  height: calc(100% - var( --header-height));
  overflow: hidden;
}
event-table {
  position: absolute;
  left: 0;
  top: 0;
  width: var(--event-table-width);
  height: 100%;
  overflow: scroll;
}
#piano-roll {
  position: absolute;
  left: var(--event-table-width);
  width: calc(100% - var(--event-table-width));
  height: 100%;
  overflow: scroll;
}
.scroll {
  position: absolute;
  left: var(--key-width);
  height: 100%;
  width: calc(100% - var(--key-width));
  overflow-x: scroll;
  overflow-y: hidden;
}
keys {
  position: absolute;
  left: 0;
  top: var(--ruler-height);
  width: var(--key-width);
  border-right: 1px solid gray;
  background: rgb(255, 255, 255);
}
key-grid {
  position: absolute;
  left: var(--key-width);
  top: var(--ruler-height);
  width: calc(100% - var(--key-width));
}
grid {
  position: absolute;
  left: var(--key-width);
  top: var(--ruler-height);
  height: 100%;
}
ruler {
  position: absolute;
  left: 0;
  top: 0;
  padding-left: var(--key-width);
  height: var(--ruler-height);
  background: white;
  border-bottom: 2px solid rgb(175, 175, 175);
}
notes {
  position: absolute;
  left: var(--key-width);
  top: var(--ruler-height);
  width: 100%;
  height: 100%;
}
</style>
</html>
