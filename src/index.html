<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body 
  onclick="onClickBody(event)"
  onmouseup="onMouseUpBody(event)">
  <!-- 
    起動
    $ cd signal/src
    $ static . 
    $ open localhost:8080/
  -->
  <header>
    <input type="file" id="load-midi-input" accept=".mid,.midi"></input>
    <button id="backward-button">←</button>
    <button id="stop-button">■</button>
    <button id="play-button">▶</button>
    <button id="forward-button">→</button>
    <riot-select></riot-select>
  </header>
  <div id="container">
    <event-table></event-table>
    <div id="piano-roll">
      <notes></notes>
    </div>
    <context-menu></context-menu>
  </div>
</body>
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="node_modules/babel-polyfill/dist/polyfill.js"></script>
<script src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/riot/riot+compiler.js"></script>
<script type="riot/tag" src="tag/notes.tag"></script>
<script type="riot/tag" src="tag/context-menu.tag"></script>
<script type="riot/tag" src="tag/event-table.tag"></script>
<script type="riot/tag" src="tag/riot-select.tag"></script>
<script src="lib/coffee-script.js"></script>
<script src="lib/coffee-riot.js"></script>
<script src="lib/jasmid/stream.js"></script>
<script src="lib/jasmid/midifile.js"></script>
<script src="array_extensions.js"></script>
<script src="clipboard.js"></script>
<script src="quantizer.js"></script>
<script src="rect.js"></script>
<script src="helper.js"></script>
<script src="midi-file-reader.js"></script>
<script src="event-store.js"></script>
<script src="note-coord-converter.js"></script>
<script src="note-mouse-handler.js"></script>
<script src="view/piano-grid-view.js"></script>
<script src="view/piano-keys-view.js"></script>
<script src="player.js"></script>
<script src="main.js"></script>
<style type="text/css">

:root {
  --header-height: 20px;
  --event-table-width: 300px;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  font-family: Arial;
  font-size: 80%;
  -webkit-font-smoothing: antialiased;
  -webkit-user-select: none;
  -webkit-user-drag: none;
}

header {
  height: var(--header-height);
}

#container {
  position: absolute;
  left: 0;
  width: 100%;
  height: calc(100% - var( --header-height));
  overflow: hidden;
}
event-table {
  position: absolute;
  left: 0;
  top: 0;
  width: var(--event-table-width);
  height: 100%;
  overflow: scroll;
}
#piano-roll {
  position: absolute;
  left: var(--event-table-width);
  width: calc(100% - var(--event-table-width));
  height: 100%;
  overflow: scroll;
}
.scroll {
  position: absolute;
  left: var(--key-width);
  height: 100%;
  width: calc(100% - var(--key-width));
  overflow-x: scroll;
  overflow-y: hidden;
}
notes {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
}
</style>
</html>
